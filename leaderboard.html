<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Start Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #ffffff;
        }
        
        .leaderboard-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #1e1e1e; /* Discord-like dark background */
            border-radius: 8px;
            overflow: hidden;
        }
        
        .leaderboard-header {
            padding: 15px;
            border-bottom: 1px solid #383838;
            display: flex;
            align-items: flex-start;
        }
        
        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .header-content {
            flex: 1;
        }
        
        .challenge-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        
        .game-info {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .challenge-details {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #bbbbbb;
        }
        
        .time-remaining {
            margin-top: 5px;
            font-size: 0.85rem;
            color: #bbbbbb;
        }
        
        .achievement-types {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .achievement-type {
            display: flex;
            align-items: center;
        }
        
        .achievement-icon {
            margin-right: 5px;
            display: inline-block;
        }
        
        .note {
            margin-top: 15px;
            font-style: italic;
            font-size: 0.85rem;
            color: #bbbbbb;
            border-top: 1px solid #383838;
            padding-top: 10px;
        }
        
        .rankings-title {
            margin: 15px 0 10px 0;
            font-size: 0.9rem;
            color: #bbbbbb;
        }
        
        .player-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .player-item {
            padding: 8px 15px;
            border-bottom: 1px solid #383838;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .player-item:hover {
            background-color: #2a2a2a;
            cursor: pointer;
        }
        
        .player-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            text-decoration: none;
        }
        
        .rank {
            margin-right: 5px;
            color: #bbbbbb;
            width: 30px;
        }
        
        .trophy {
            color: gold;
            margin-right: 5px;
        }
        
        .username {
            flex-grow: 1;
            font-weight: bold;
        }
        
        .username.highlighted {
            color: gold;
        }
        
        .completion {
            color: #bbbbbb;
            text-align: right;
        }
        
        .player-selection-indicator {
            position: absolute;
            width: 3px;
            height: 100%;
            background-color: white;
            left: 0;
            top: 0;
            display: none;
        }
        
        .player-item.selected {
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .player-item.selected .player-selection-indicator {
            display: block;
        }
        
        .loading {
            padding: 20px;
            text-align: center;
            color: #bbbbbb;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }
        
        .last-updated {
            padding: 8px 15px;
            font-size: 0.8rem;
            color: #bbbbbb;
            text-align: right;
            border-top: 1px solid #383838;
        }
    </style>
</head>
<body>
    <div id="discord-leaderboard" class="leaderboard-container">
        <!-- Dynamically filled -->
    </div>

    <script>
        // Configuration
        const CONFIG = {
            apiUrl: 'https://select-start-api-production.up.railway.app/api',
            apiKey: '123456789',
            refreshInterval: 300000, // 5 minutes
            // Game details that aren't yet in the API
            currentChallenge: {
                game: "Ape Escape",
                totalAchievements: 68,
                endDate: "April 30th, 2025 at 11:59 PM",
                timeRemaining: "21 days and 23 hours",
                achievements: [
                    { type: "Mastery", points: 3, icon: "‚ú®" },
                    { type: "Beaten", points: 3, icon: "‚≠ê" },
                    { type: "Part.", points: 1, icon: "üéÆ" }
                ]
            }
        };

        class DiscordLeaderboard {
            constructor(containerId, config) {
                this.container = document.getElementById(containerId);
                this.config = config;
                this.leaderboardData = null;
                this.selectedPlayer = null;
                this.init();
            }

            async init() {
                this.renderLoading();
                try {
                    await this.fetchData();
                    this.renderLeaderboard();
                    this.startAutoRefresh();
                } catch (error) {
                    this.renderError(error);
                }
            }

            renderLoading() {
                this.container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading leaderboard data...
                    </div>
                `;
            }

            renderError(error) {
                console.error('Leaderboard error:', error);
                this.container.innerHTML = `
                    <div class="error">
                        <p>Failed to load leaderboard data.</p>
                        <p>${error.message || 'Please try again later.'}</p>
                    </div>
                `;
            }

            async fetchData() {
                try {
                    const response = await fetch(`${this.config.apiUrl}/leaderboard/monthly`, {
                        method: 'GET',
                        headers: {
                            'x-api-key': this.config.apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Extract game ID for potential icon URL construction
                    if (data && data.challenge && data.challenge.monthlyGame) {
                        // You could potentially construct a game icon URL here based on the game ID
                        // For example: data.challenge.gameIconUrl = `https://retroachievements.org/Images/game/${data.challenge.monthlyGame}.png`;
                    }
                    
                    this.leaderboardData = data;
                    return data;
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    throw error;
                }
            }

            formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleString();
            }

            renderLeaderboard() {
                const data = this.leaderboardData;
                if (!data || !data.leaderboard) {
                    this.renderError(new Error('No data available'));
                    return;
                }

                const challenge = this.config.currentChallenge;
                
                // Process the real leaderboard data
                const totalAchievements = challenge.totalAchievements;
                
                // Transform API data to include percentages
                const playerData = data.leaderboard.map(player => {
                    const completed = player.totalPoints || 0;
                    const percentage = ((completed / totalAchievements) * 100).toFixed(2);
                    
                    return {
                        username: player.username,
                        completion: `${completed}/${totalAchievements} (${percentage}%)`,
                        percentage: parseFloat(percentage)
                    };
                });
                
                // Filter out players with 0% progress
                const filteredPlayerData = playerData.filter(player => player.percentage > 0);

                const challenge = this.config.currentChallenge;
                
                let headerHTML = `
                    <div class="leaderboard-header">
                        <img src="/api/placeholder/60/60" alt="${data.challenge?.monthlyGame || 'Game'}" class="game-icon" />
                        <div class="header-content">
                            <h2 class="challenge-title">${data.challenge?.monthYear || 'Current'} Challenge Leaderboard</h2>
                            <div class="game-info">Game: ${challenge.game}</div>
                            <div class="challenge-details">Total Achievements: ${challenge.totalAchievements}</div>
                            <div class="challenge-details">Challenge Ends: ${challenge.endDate}</div>
                            <div class="time-remaining">Time Remaining: ${challenge.timeRemaining}</div>
                            
                            <div class="achievement-types">
                                ${challenge.achievements.map(ach => 
                                    `<div class="achievement-type">
                                        <span class="achievement-icon">${ach.icon}</span>
                                        ${ach.type} (${ach.points}pts)
                                    </div>`
                                ).join(' | ')}
                            </div>
                            
                            <div class="note">
                                Note: Only achievements earned during April count toward challenge status.
                            </div>
                        </div>
                    </div>
                `;
                
                let rankingsHTML = `
                    <div class="rankings-title">Rankings 1-${filteredPlayerData.length}</div>
                    <ul class="player-list">
                        ${filteredPlayerData.map((player, index) => {
                            const rank = index + 1;
                            const hasRank = rank <= 9;
                            const isTrophy = rank <= 3;
                            
                            return `
                                <li class="player-item" data-username="${player.username}">
                                    <a href="https://retroachievements.org/user/${player.username}" class="player-link" target="_blank"></a>
                                    <div class="player-selection-indicator"></div>
                                    ${hasRank ? `<span class="rank">#${rank}</span>` : ''}
                                    ${isTrophy ? '<span class="trophy">üèÜ</span>' : ''}
                                    <span class="username">${player.username}</span>
                                    <span class="completion">${player.completion}</span>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;
                
                let lastUpdatedHTML = `
                    <div class="last-updated">
                        Updated: ${this.formatDate(new Date())}
                    </div>
                `;
                
                this.container.innerHTML = headerHTML + rankingsHTML + lastUpdatedHTML;
                
                // Add click event listener to player items
                const playerItems = this.container.querySelectorAll('.player-item');
                playerItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        // Check if we're clicking directly on the item (not the link)
                        if (e.target.tagName !== 'A' && !e.target.closest('a')) {
                            // Remove selected class from all items
                            playerItems.forEach(i => i.classList.remove('selected'));
                            
                            // Add selected class to clicked item
                            item.classList.add('selected');
                            
                            // Store selected player
                            this.selectedPlayer = item.dataset.username;
                        }
                    });
                });
            }

            startAutoRefresh() {
                setInterval(() => {
                    if (!document.hidden) {
                        this.fetchData()
                            .then(() => {
                                // Store currently selected player
                                const currentSelected = this.selectedPlayer;
                                
                                this.renderLeaderboard();
                                
                                // Reselect the player after rendering
                                if (currentSelected) {
                                    const playerItem = this.container.querySelector(`.player-item[data-username="${currentSelected}"]`);
                                    if (playerItem) {
                                        playerItem.classList.add('selected');
                                    }
                                }
                            })
                            .catch(error => {
                                console.error('Auto-refresh error:', error);
                            });
                    }
                }, this.config.refreshInterval);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            new DiscordLeaderboard('discord-leaderboard', CONFIG);
        });

        // Also initialize if DOM is already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(() => {
                new DiscordLeaderboard('discord-leaderboard', CONFIG);
            }, 1);
        }
    </script>
</body>
</html>
