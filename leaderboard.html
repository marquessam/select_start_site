<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Start Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .leaderboard-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #1a1533;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            overflow: hidden;
            border-left: 4px solid #7b47c9;
        }
        
        .leaderboard-header {
            background-color: #27224a;
            padding: 15px;
            border-bottom: 1px solid #3d3175;
            display: flex;
            align-items: flex-start;
        }
        
        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .header-content {
            flex: 1;
        }
        
        .challenge-title {
            margin: 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
        }
        
        .game-info {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #a367ff;
        }
        
        .challenge-details {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #bbbbbb;
        }
        
        .time-remaining {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #bbbbbb;
        }
        
        .achievement-types {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .achievement-type {
            display: flex;
            align-items: center;
        }
        
        .achievement-icon {
            margin-right: 5px;
            display: inline-block;
        }
        
        .note {
            margin-top: 10px;
            font-style: italic;
            font-size: 0.85rem;
            color: #bbbbbb;
            border-top: 1px solid #3d3175;
            padding-top: 10px;
        }
        
        .rankings-title {
            margin: 15px 0 10px 15px;
            font-size: 0.9rem;
            color: #a367ff;
        }
        
        .player-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .player-item {
            padding: 8px 15px;
            border-bottom: 1px solid #2d295a;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .player-item:hover {
            background-color: #2d295a;
            cursor: pointer;
        }
        
        .player-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            text-decoration: none;
        }
        
        .rank {
            margin-right: 5px;
            color: #bbbbbb;
            width: 30px;
        }
        
        .trophy {
            color: #FFD700;
            margin-right: 5px;
        }
        
        .username {
            flex-grow: 1;
            font-weight: bold;
        }
        
        .completion {
            color: #bbbbbb;
            text-align: right;
        }
        
        .player-selection-indicator {
            position: absolute;
            width: 3px;
            height: 100%;
            background-color: #a367ff;
            left: 0;
            top: 0;
            display: none;
        }
        
        .player-item.selected {
            background-color: rgba(163, 103, 255, 0.1);
            position: relative;
        }
        
        .player-item.selected .player-selection-indicator {
            display: block;
        }
        
        .loading {
            padding: 20px;
            text-align: center;
            color: #a367ff;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(163, 103, 255, 0.3);
            border-radius: 50%;
            border-top-color: #a367ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }
        
        .last-updated {
            padding: 8px 15px;
            font-size: 0.8rem;
            color: #7a7a8c;
            text-align: right;
            border-top: 1px solid #3d3175;
        }
        
        .tabs {
            display: flex;
            background-color: #27224a;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.7;
            color: #ffffff;
        }
        
        .tab.active {
            opacity: 1;
            border-bottom: 2px solid #a367ff;
        }
        
        .refresh-button {
            background-color: #7b47c9;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .refresh-button:hover {
            background-color: #9b67e9;
        }
        
        .refresh-icon {
            display: inline-block;
            margin-right: 5px;
            font-size: 0.8rem;
        }
        
        /* Debug panel for testing */
        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #27224a;
            border: 1px solid #3d3175;
            font-family: monospace;
            font-size: 12px;
            display: none;
            color: #a367ff;
        }
        
        .debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="discord-leaderboard" class="leaderboard-container">
        <!-- Dynamically filled -->
    </div>
    
    <!-- Debug panel for troubleshooting -->
    <div id="debug-panel" class="debug-panel"></div>

    <script>
        // Configuration
        const CONFIG = {
            apiUrl: 'https://select-start-api-production.up.railway.app/api',
            apiKey: '123456789',
            refreshInterval: 300000, // 5 minutes
            // Debug mode - set to true to show API data
            debug: false,
            // Achievement types (used if not available from API)
            currentChallenge: {
                achievements: [
                    { type: "Mastery", points: 3, icon: "‚ú®" },
                    { type: "Beaten", points: 3, icon: "‚≠ê" },
                    { type: "Part.", points: 1, icon: "üéÆ" }
                ]
            }
        };

        class DiscordLeaderboard {
            constructor(containerId, config) {
                this.container = document.getElementById(containerId);
                this.config = config;
                this.leaderboardData = null;
                this.selectedPlayer = null;
                this.currentTab = 'monthly'; // Default tab
                this.debugPanel = document.getElementById('debug-panel');
                
                // Show debug panel if debug mode is enabled
                if (this.config.debug) {
                    this.debugPanel.classList.add('visible');
                }
                
                this.init();
            }

            async init() {
                this.renderLoading();
                try {
                    await this.fetchData();
                    this.renderLeaderboard();
                    this.startAutoRefresh();
                } catch (error) {
                    this.renderError(error);
                }
            }

            renderLoading() {
                this.container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading leaderboard data...
                    </div>
                `;
            }

            renderError(error) {
                console.error('Leaderboard error:', error);
                this.container.innerHTML = `
                    <div class="error">
                        <p>Failed to load leaderboard data.</p>
                        <p>${error.message || 'Please try again later.'}</p>
                    </div>
                `;
            }

            async fetchData() {
                try {
                    console.log(`Fetching ${this.currentTab} leaderboard data...`);
                    
                    // Always append timestamp to API requests to prevent caching
                    const timestamp = new Date().getTime();
                    const url = `${this.config.apiUrl}/leaderboard/${this.currentTab}?refresh=true&t=${timestamp}`;
                    
                    console.log(`Making request to: ${url}`);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'x-api-key': this.config.apiKey,
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        },
                        cache: 'no-store' // Tell browser not to cache
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`API response not OK. Status: ${response.status}`, errorText);
                        throw new Error(`API error: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    console.log("Received data:", data);
                    
                    // Show data in debug panel
                    if (this.config.debug) {
                        this.debugPanel.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                    
                    this.leaderboardData = data;
                    return data;
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    throw error;
                }
            }

            formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleString();
            }

            renderLeaderboard() {
                const data = this.leaderboardData;
                if (!data || !data.leaderboard) {
                    this.renderError(new Error('No data available'));
                    return;
                }

                // Get challenge data from API
                const challenge = data.challenge || {};
                
                // Use data from API instead of hardcoded values
                const gameTitle = challenge.gameTitle || "Ape Escape";
                const totalAchievements = challenge.totalAchievements || 68;
                const endDate = challenge.endDate || "April 30th, 2025 at 11:59 PM";
                const timeRemaining = challenge.timeRemaining || "21 days and 14 hours";
                const gameIconUrl = challenge.gameIconUrl || "https://media.retroachievements.org/Images/061127.png";
                
                // Get leaderboard data
                const filteredPlayerData = data.leaderboard || [];
                
                // Show tabs for monthly/yearly toggle
                let tabsHTML = `
                    <div class="tabs">
                        <div class="tab ${this.currentTab === 'monthly' ? 'active' : ''}" data-tab="monthly">Monthly</div>
                        <div class="tab ${this.currentTab === 'yearly' ? 'active' : ''}" data-tab="yearly">Yearly</div>
                    </div>
                `;

                let headerHTML = ``;
                let rankingsHTML = ``;

                if (this.currentTab === 'monthly') {
                    headerHTML = `
                        <div class="leaderboard-header">
                            <img src="${gameIconUrl}" alt="${gameTitle}" class="game-icon" />
                            <div class="header-content">
                                <div style="display: flex; align-items: center;">
                                    <h2 class="challenge-title">${challenge.monthYear || 'April 2025'} Challenge Leaderboard</h2>
                                    <button id="refresh-button" class="refresh-button">
                                        <span class="refresh-icon">‚Üª</span> Refresh
                                    </button>
                                </div>
                                <div class="game-info">Game: ${gameTitle}</div>
                                <div class="challenge-details">Total Achievements: ${totalAchievements}</div>
                                <div class="challenge-details">Challenge Ends: ${endDate}</div>
                                <div class="time-remaining">Time Remaining: ${timeRemaining}</div>
                                
                                <div class="achievement-types">
                                    ${this.config.currentChallenge.achievements.map(ach => 
                                        `<div class="achievement-type">
                                            <span class="achievement-icon">${ach.icon}</span>
                                            ${ach.type} (${ach.points}pts)
                                        </div>`
                                    ).join(' | ')}
                                </div>
                                
                                <div class="note">
                                    Note: Only achievements earned during ${challenge.monthYear ? challenge.monthYear.split(' ')[0] : 'April'} count toward challenge status.
                                </div>
                            </div>
                        </div>
                    `;

                    // First, ensure leaderboard data is properly sorted by achievement percentage
                    const sortedPlayerData = [...filteredPlayerData].sort((a, b) => {
                        // First sort by achievements percentage (descending)
                        const aPercentage = a.percentage || 0;
                        const bPercentage = b.percentage || 0;
                        
                        if (bPercentage !== aPercentage) {
                            return bPercentage - aPercentage;
                        }
                        
                        // If percentages are equal, sort by achievement count
                        const aAchieved = a.achieved || a.achievements || 0;
                        const bAchieved = b.achieved || b.achievements || 0;
                        
                        if (bAchieved !== aAchieved) {
                            return bAchieved - aAchieved;
                        }
                        
                        // If still equal, sort alphabetically by username
                        return a.username.localeCompare(b.username);
                    });

                    // Now calculate ranks properly, with ties getting the same rank
                    let currentRank = 1;
                    let currentPercentage = sortedPlayerData.length > 0 ? sortedPlayerData[0].percentage : 0;
                    let currentAchieved = sortedPlayerData.length > 0 ? (sortedPlayerData[0].achieved || sortedPlayerData[0].achievements || 0) : 0;
                    let rankCounter = 0;

                    // Assign ranks to each player
                    sortedPlayerData.forEach((player, index) => {
                        const playerPercentage = player.percentage || 0;
                        const playerAchieved = player.achieved || player.achievements || 0;
                        
                        // If this player has lower stats than the previous one, update the rank
                        if (playerPercentage < currentPercentage || 
                            (playerPercentage === currentPercentage && playerAchieved < currentAchieved)) {
                            currentRank = index + 1;
                            currentPercentage = playerPercentage;
                            currentAchieved = playerAchieved;
                        }
                        
                        // Store the calculated rank
                        player.displayRank = currentRank;
                        rankCounter++;
                    });

                    rankingsHTML = `
                        <div class="rankings-title">Rankings 1-${sortedPlayerData.length}</div>
                        <ul class="player-list">
                            ${sortedPlayerData.map((player) => {
                                // Use our calculated display rank for proper tie handling
                                const rank = player.displayRank || 1;
                                const isTrophy = rank <= 3;
                                
                                // Format completion percentage
                                const achieved = player.achieved || player.achievements || 0;
                                const percentage = player.percentage || 0;
                                // Ensure we display a proper percentage format
                                const formattedPercentage = (Math.round(percentage * 100) / 100).toFixed(2);
                                const completion = `${achieved}/${totalAchievements} (${formattedPercentage}%)`;
                                
                                // Determine award emoji based on ranking
                                let awardEmoji = '';
                                if (isTrophy) {
                                    awardEmoji = '<span class="trophy">üèÜ</span>';
                                }
                                
                                return `
                                    <li class="player-item" data-username="${player.username}">
                                        <a href="https://retroachievements.org/user/${player.username}" class="player-link" target="_blank"></a>
                                        <div class="player-selection-indicator"></div>
                                        <span class="rank">#${rank}</span>
                                        ${awardEmoji}
                                        <span class="username">${player.username}</span>
                                        <span class="completion">${completion}</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    `;
                } else {
                    // Yearly leaderboard display - apply same ranking fix as monthly
                    headerHTML = `
                        <div class="leaderboard-header">
                            <div class="header-content">
                                <div style="display: flex; align-items: center;">
                                    <h2 class="challenge-title">${data.year || new Date().getFullYear()} Yearly Leaderboard</h2>
                                    <button id="refresh-button" class="refresh-button">
                                        <span class="refresh-icon">‚Üª</span> Refresh
                                    </button>
                                </div>
                                <div class="note">
                                    Total points earned across all challenges this year.
                                </div>
                            </div>
                        </div>
                    `;

                    // Sort by points and handle ties
                    const sortedYearlyData = [...data.leaderboard].sort((a, b) => {
                        // Sort by yearly points descending
                        const aPoints = a.yearlyPoints || 0;
                        const bPoints = b.yearlyPoints || 0;
                        
                        if (bPoints !== aPoints) {
                            return bPoints - aPoints;
                        }
                        
                        // If points are equal, sort alphabetically
                        return a.username.localeCompare(b.username);
                    });

                    // Calculate proper ranks with tie handling
                    let currentYearlyRank = 1;
                    let currentPoints = sortedYearlyData.length > 0 ? sortedYearlyData[0].yearlyPoints : 0;

                    sortedYearlyData.forEach((player, index) => {
                        const playerPoints = player.yearlyPoints || 0;
                        
                        // If this player has lower points than the previous one, update the rank
                        if (playerPoints < currentPoints) {
                            currentYearlyRank = index + 1;
                            currentPoints = playerPoints;
                        }
                        
                        // Store the calculated rank
                        player.displayRank = currentYearlyRank;
                    });

                    rankingsHTML = `
                        <div class="rankings-title">Rankings 1-${sortedYearlyData.length}</div>
                        <ul class="player-list">
                            ${sortedYearlyData.map((player) => {
                                // Use our calculated display rank
                                const rank = player.displayRank || 1;
                                const isTrophy = rank <= 3;
                                
                                // Determine award emoji based on ranking
                                let awardEmoji = '';
                                if (isTrophy) {
                                    awardEmoji = '<span class="trophy">üèÜ</span>';
                                }
                                
                                return `
                                    <li class="player-item" data-username="${player.username}">
                                        <a href="https://retroachievements.org/user/${player.username}" class="player-link" target="_blank"></a>
                                        <div class="player-selection-indicator"></div>
                                        <span class="rank">#${rank}</span>
                                        ${awardEmoji}
                                        <span class="username">${player.username}</span>
                                        <span class="completion">${player.yearlyPoints} points</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    `;
                }

                let lastUpdatedHTML = `
                    <div class="last-updated">
                        Updated: ${this.formatDate(data.lastUpdated)}
                    </div>
                `;
                
                this.container.innerHTML = tabsHTML + headerHTML + rankingsHTML + lastUpdatedHTML;
                
                // Add click event listener to player items
                const playerItems = this.container.querySelectorAll('.player-item');
                playerItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        // Check if we're clicking directly on the item (not the link)
                        if (e.target.tagName !== 'A' && !e.target.closest('a')) {
                            // Remove selected class from all items
                            playerItems.forEach(i => i.classList.remove('selected'));
                            
                            // Add selected class to clicked item
                            item.classList.add('selected');
                            
                            // Store selected player
                            this.selectedPlayer = item.dataset.username;
                        }
                    });
                });

                // Add click event listener to tabs
                const tabs = this.container.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabType = tab.dataset.tab;
                        if (tabType !== this.currentTab) {
                            this.currentTab = tabType;
                            this.renderLoading();
                            this.fetchData().then(() => {
                                this.renderLeaderboard();
                            }).catch(error => {
                                this.renderError(error);
                            });
                        }
                    });
                });
                
                // Add refresh button handler
                const refreshButton = this.container.querySelector('#refresh-button');
                if (refreshButton) {
                    refreshButton.addEventListener('click', async () => {
                        // Change button text to show it's refreshing
                        refreshButton.innerHTML = '<span class="refresh-icon">‚Üª</span> Refreshing...';
                        refreshButton.disabled = true;
                        
                        try {
                            // Force a cache clear and get fresh data
                            await this.fetchData();
                            this.renderLeaderboard();
                            console.log('Data refreshed manually');
                        } catch (error) {
                            console.error('Error refreshing data:', error);
                            this.renderError(error);
                        } finally {
                            // Reset button state
                            refreshButton.innerHTML = '<span class="refresh-icon">‚Üª</span> Refresh';
                            refreshButton.disabled = false;
                        }
                    });
                }
            }

            startAutoRefresh() {
                setInterval(() => {
                    if (!document.hidden) {
                        this.fetchData()
                            .then(() => {
                                // Store currently selected player
                                const currentSelected = this.selectedPlayer;
                                
                                this.renderLeaderboard();
                                
                                // Reselect the player after rendering
                                if (currentSelected) {
                                    const playerItem = this.container.querySelector(`.player-item[data-username="${currentSelected}"]`);
                                    if (playerItem) {
                                        playerItem.classList.add('selected');
                                    }
                                }
                            })
                            .catch(error => {
                                console.error('Auto-refresh error:', error);
                            });
                    }
                }, this.config.refreshInterval);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            new DiscordLeaderboard('discord-leaderboard', CONFIG);
        });

        // Also initialize if DOM is already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(() => {
                new DiscordLeaderboard('discord-leaderboard', CONFIG);
            }, 1);
        }
    </script>
</body>
</html>
